<ion-header>
  <ion-toolbar>
    <ion-buttons (click)="presentActionSheet()" slot="primary">
      <ion-button>
        <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>

    
  </ion-toolbar>
  
 </ion-header>

<ion-content> 
  <ion-list>
    	<ion-item *ngFor="let i of item | async">
        {{i.name}}<br>
        {{i.lastName}}

      </ion-item>
  </ion-list>
</ion-content>
